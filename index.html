<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>Home</title>
    <style>
        *{
            margin: 0px;
            box-sizing: border-box;
            font-family: "Noto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            color: whitesmoke;
        }
        body{
            background-color: #07192e;
        }
        .back_img{
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -999;
        }
        .timebox{
            font-size: 78px;
            font-weight: 400;
            text-align: end;
            padding-right: 50px;
            padding-top: 10px;
        }
        .logo{
            width: 100px;
            position: relative;
            bottom: 15px;
            left: 30px;
        }
        .searchbox{
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px;
        }
        .search{
            width: 450px;
            height: 50px;
            font-size: 15px;
            padding-left: 60px;
            background-color: #10325b;
            border: 1px solid #10325b;
            border-radius: 30px;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
        }
        input:focus{
            outline: none;
        }
        .linkarea{
            width: max-content;
            margin-left: auto;
            margin-right: auto;
        }
        .linkcatbox{
            background-color: #0b2544;
            border: 1px solid #0b2544;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            width: max-content;
            gap: 50px;
            box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
        }
        .link-cat{
            background-color: #10325b;
            border: 1px solid #10325b;
            border-radius: 20px;
            width: 70px;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        .linkbox{
            display: none;
            height: max-content;
            width: 450px;
            margin-top: 5px;
            margin-left: auto;
            margin-right: auto;
            background-color: #0b2544;
            border: 1px solid #0b2544;
            border-radius: 30px;
        }
        .linkbox_content_box{
            width: 100%;
            height: 100%;
            padding-top: 15px;
            padding-bottom: 15px;
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link{
            width: 45%;
            height: max-content;
            padding-left: 20px;
            text-decoration: none;
            padding-top: 3px;
            padding-bottom: 3px;
            transition: scale 0.3s;
        }
        .link:hover{
            background-color: #10325b;
            border-radius: 20px;
            scale: 1.05;
        }
        .calendar_btn{
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            margin-left: 10px;
            width: max-content;
        }
        #calendar{
            position: fixed;
            top: 50px;
            transition: all 0.5s;
        }
        .displayoff{
            left: -500px !important;
        }
        .displayon{
            left: 0px;
        }
        .quotebox{
            font-style: italic;
            font-weight: 200;
            position: fixed;
            right: 0;
            bottom: 0;
            margin-bottom: 10px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <p onclick="toggle_calendar()" class="calendar_btn" >Calendar</p>
    <iframe id="calendar" class="displayon displayoff" src="https://calendar.google.com/calendar/embed?height=500&wkst=1&ctz=Asia%2FKolkata&bgcolor=%23ffffff&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=cmFnaGF2YmFiYmFyMTIzNDVAZ21haWwuY29t&src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4uaW5kaWFuI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23039BE5&color=%2333B679&color=%230B8043" style="border-width:0" width="500" height="500" frameborder="0" scrolling="no"></iframe>
    <div class="timebox">
        <p id="time">00:00</p>
    </div>
    <div class="searchbox">
        <img src="raghav_logo_pfp.png" alt="" class="logo" loading="lazy">
        <input type="text" class="search" id="searchbar" placeholder="Search with Google or enter address" autofocus>
    </div>
    <div class="linkarea" onmouseleave="closelinkbox()">
        <div class="linkcatbox">
            <p class="link-cat" onmouseover="misc_hover()">Misc</p>
            <p class="link-cat" onmouseover="uni_hover()">Uni</p>
            <p class="link-cat" onmouseover="work_hover()">Work</p>
        </div>
        <div class="linkbox" id="linkbox"></div>
    </div>
    <script>

        let misc_html = `
            <div class="linkbox_content_box">
                <a class="link" href="https://www.youtube.com/">Youtube (Y)</a>
                <a class="link" href="https://www.reddit.com/">Reddit</a>
                <a class="link" href="https://mail.google.com/mail/u/0/#inbox">Mail (R)</a>
                <a class="link" href="https://drive.google.com/drive/my-drive">Drive</a>
                <a class="link" href="https://chatgpt.com/">ChatGPT (C)</a>
                <a class="link" href="https://movierr.online/">Movierr</a>
                <a class="link" href="https://en.myflixer-official.lol/movies">MyFlixer</a>
                <a class="link" href="https://steamunlocked.net/">SteamUnlocked</a>
                <a class="link" href="https://repack-games.com/">Repack-Games</a>
                <a class="link" href="https://fitgirl-repacks.site/">FitGirl-Repacks</a>
            </div>
        `;

        let uni_html = `
            <div class="linkbox_content_box">
                <a class="link" href="https://vtop.vit.ac.in/vtop/login">VTOP (V)</a>
                <a class="link" href="https://mail.google.com/mail/u/1/#inbox">VIT Mail (M)</a>
                <a class="link" href="https://moovitol.vit.ac.in/login/?lang=en">VIT Moovitol</a>
                <a class="link" href="https://moovit.vit.ac.in/login/?lang=en">VIT Moovit</a>
            </div>
        `;

        let work_html = `
            <div class="linkbox_content_box">
                <a class="link" href="https://drive.google.com/file/d/15DyepTvXTSwMiQ12kIqrLh4oSF3N1dhb/view?usp=sharing">Resume</a>
                <a class="link" href="https://docs.google.com/forms/u/0/?tgif=d&ec=asw-forms-globalnav-goto">Forms</a>
                <a class="link" href="https://raghav112233.github.io/">Raghav Portfolio</a>
                <a class="link" href="https://www.ilovepdf.com/compress_pdf">Compress Pdf</a>
            </div>
        `;

        let time = document.getElementById("time");
        let str = "";
        setInterval(() => {
            let d = new Date();
            let hrs = d.getHours().toString();
            let mins = d.getMinutes().toString();
            if (hrs.length < 2){
                hrs = "0" + hrs;
            }
            if (mins.length < 2){
                mins = "0" + mins;
            }
            str = hrs + ":" + mins;
            time.innerHTML = str;
        }, 1000)

        let linkbox = document.getElementById("linkbox");
        function misc_hover(){
            linkbox.style.display = "block";
            linkbox.innerHTML = misc_html;
        }
        function uni_hover(){
            linkbox.style.display = "block";
            linkbox.innerHTML = uni_html;
        }
        function work_hover(){
            linkbox.style.display = "block";
            linkbox.innerHTML = work_html;
        }
        function closelinkbox(){
            linkbox.style.display = "none";
        }

        let calendar = document.getElementById("calendar");
        function toggle_calendar(){
            calendar.classList.toggle("displayoff");
        }

        let searchbar = document.getElementById("searchbar");
        searchbar.addEventListener("keydown", function (e){
            if (e.code === "Enter"){
                search();
            }
        })

        function search(){
            const searchbar_val = document.getElementById("searchbar").value.trim();
            const urlPattern = new RegExp('^(https?:\\/\\/)?' +
                '((([a-zA-Z\\d]([a-zA-Z\\d-]*[a-zA-Z\\d])*)\\.)+[a-zA-Z]{2,}|' +
                '((\\d{1,3}\\.){3}\\d{1,3}))' +
                '(\\:\\d+)?(\\/[-a-zA-Z\\d%@_.~+&:]*)*' +
                '(\\?[;&a-zA-Z\\d%@_.,~+&:=-]*)?' +
                '(\\#[-a-zA-Z\\d_]*)?$','i');

            if (urlPattern.test(searchbar_val)) {
                if (!/^https?:\/\//i.test(searchbar_val)) {
                    searchbar_val = 'http://' + searchbar_val;
                }
                window.location.href = searchbar_val;
            }
            else if (searchbar_val.startsWith('y ')){
                const searchUrl = 'https://www.youtube.com/results?search_query=' + searchbar_val.trim().replace(/\s+/g, "+").substring(3);
                window.location.href = searchUrl;
            }
            else {
                const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchbar_val);
                window.location.href = searchUrl;
            }
        }

        function search_direct(key, url) {
            document.addEventListener("keydown", function (event) {
                if (event.shiftKey && event.key.toLowerCase() === key.toLowerCase()) {
                    event.preventDefault();
                    window.location.href = url;
                }
            });
        }

        search_direct('y', 'https://www.youtube.com/');
        search_direct('r', 'https://mail.google.com/mail/u/0/#inbox');
        search_direct('c', 'https://chatgpt.com/');
        search_direct('v', 'https://vtop.vit.ac.in/vtop/login');
        search_direct('m', 'https://mail.google.com/mail/u/1/#inbox');
        search_direct('t', 'https://www.twitch.tv/');
        search_direct('l', 'https://www.linkedin.com/in/raghav-babbar-755a66244/');
        search_direct('g', 'https://github.com/Raghav112233');

    </script>
</body>
</html>
